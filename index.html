        <title>Practice with DOM</title>
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background-color: #f5f7fa;

            }

            .container {

                width: 220px;
                font-size: 1.2rem;

            .link-btn:hover {

            }

            .emoji {
                width: 24px;
                text-align: center;
                margin-right: 0.5rem;
